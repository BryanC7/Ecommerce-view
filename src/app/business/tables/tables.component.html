<div class="overflow-scroll text-gray-900 bg-white shadow-md">
    <table class="w-full text-left table-auto min-w-max">
        <thead>
            <tr class="font-semibold border-b border-slate-500 bg-slate-200 text-sm leading-none">
                <th class="p-4">
                    <p>
                        Nombre usuario
                    </p>
                </th>
                <th class="p-4">
                    <p>
                        Apellido usuario
                    </p>
                </th>
                <th class="p-4">
                    <p>
                        Correo electrónico
                    </p>
                </th>
                <th class="p-4">
                    <p>
                        Número de teléfono
                    </p>
                </th>
                <th class="p-4">
                    <p>
                        Fecha creación
                    </p>
                </th>
                <th class="p-4">
                    <p>
                        Acciones
                    </p>
                </th>
            </tr>
        </thead>
        <tbody>
            @defer  {
                @for (user of users; track user.id) {
                    <tr class="text-sm border-b hover:bg-slate-50 border-slate-200 text-slate-800">
                        <td class="p-4">
                            <p>
                                {{user.name}}
                            </p>
                        </td>
                        <td class="p-4">
                            <p>
                                {{user.lastName}}
                            </p>
                        </td>
                        <td class="p-4">
                            <p>
                                {{user.email}}
                            </p>
                        </td>
                        <td class="p-4">
                            <p>
                                {{user.phone}}
                            </p>
                        </td>
                        <td class="p-4">
                            <p>
                                {{user.registerDate}}
                            </p>
                        </td>
                        <td class="p-4">
                            <div class="flex w-max gap-4">
                                <button (click)="update()" class="rounded-md bg-amber-600 py-2 px-4 border border-transparent text-center text-sm font-bold text-slate-800 transition-all shadow-md hover:shadow-lg focus:bg-amber-700 focus:shadow-none active:bg-amber-700 hover:bg-amber-700 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none ml-2" type="button">
                                    <fa-icon class="me-1.5" [icon]="faPencil"></fa-icon>
                                  Actualizar
                                </button>
                                <button class="rounded-md bg-red-600 py-2 px-4 border border-transparent text-center text-sm text-white font-semibold transition-all shadow-md hover:shadow-lg focus:bg-red-700 focus:shadow-none active:bg-red-700 hover:bg-red-700 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none ml-2" type="button">
                                    <fa-icon class="me-1.5" [icon]="faTrash"></fa-icon>
                                    Eliminar
                                </button>
                              </div>
                        </td>
                    </tr>
                } @empty {
                    <p>No hay elementos en la tabla</p>
                }
            }
        </tbody>
    </table>
</div>
